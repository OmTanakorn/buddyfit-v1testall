{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="login-container">
  <div class="login-image">
    <img <img src="{% static './images/BG_LOGO.png' %}" alt="Login Image" style="width: 500px; height: auto;">
  </div>

  <div class="login-form">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

    <input type="hidden" name="{{ redirect_field_name }}" value="/create_buddy/" />
    <button class="btn btn-success" type="submit">Sign up</button>
  </form>
</div>
</div>
{% endblock content %}
